<!DOCTYPE html>
<html>
    <head><title>RTagger Options</title></head>
    <body>
        <label>
            Port Number:
            <input type="number" id="port_n">
        </label>
        <label>
            HTTPS:
            <input type="checkbox" id="is_https">
        </label>
        <label>
            Path:
            <input type="text" id="pth">
        </label>
        <button id="save">Save</button>
        <h1>Note</h1>
        Path value defaults to blank rather than the stored value, but the value is stored.
        <script src="options.js"></script>
    </body>
</html>
